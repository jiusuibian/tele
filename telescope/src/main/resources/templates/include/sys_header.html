<div th:fragment="mainheader">
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini "><b class="glyphicon glyphicon-eye-open"></b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Telescope</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/img/avatar.png}" class="user-image" alt="User Image">
                            <span class="hidden-xs" th:text="${session.userinfo.userdesc}">Alexander Pierce</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img th:src="@{/img/avatar.png}" class="img-circle" alt="User Image">

                                <p th:text="${session.userinfo.userdesc}"> </p>
                            </li>
                            <!-- MenuHasParent Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">编辑</a>
                                </div>
                                <div class="pull-right">
                                    <a th:href="@{/logout}" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- &lt;!&ndash; Control Sidebar Toggle Button &ndash;&gt;
                     <li>
                         <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                     </li>-->
                </ul>
            </div>
        </nav>
    </header>
</div>
