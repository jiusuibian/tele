<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" th:href="@{/css/system/role-add.css}">
<head th:include="include/imports :: links"></head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="container">
    <div class="box-body">
        <form class="form-horizontal" action="" method="get" id="rf">
            <div class="form-group">
                <label for="role_id" class="col-sm-2 control-label">角色Id</label>
                <div class="col-sm-10">
                    <input type="text" name="role_id" class="form-control" id="role_id"/>
                </div>
            </div>
            <div class="form-group">
                <label for="role_name" class="col-sm-2 control-label">角色名</label>
                <div class="col-sm-10">
                    <input type="text" name="role_name" class="form-control" id="role_name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" name="remark" class="form-control" id="remark"/>
                </div>
            </div>
            <div class="text-right">
                <input type="submit" class="btn btn-info" id="sub"
                       th:attr="link=${springMacroRequestContext.contextPath}" value="提交">
            </div>
        </form>

    </div>


</div>
<!-- ./wrapper -->
<div th:replace="include/imports :: scripts"></div>
<script th:src="@{/js/system/role-add.js}"></script>
</body>
</html>
