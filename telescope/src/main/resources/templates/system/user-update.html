<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/system/user-update.css}">
<head th:include="include/imports :: links"></head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="container">

    <div class="box-body">

        <form class="form-horizontal" action="" method="post" id="uf">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username"
                           class="form-control" id="username"
                           required="required" maxlength="30" readonly th:value="${user.username}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" th:value="${user.password}" th:attr="old_pwd=${user.password}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" th:value="${user.password}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <select id="status" name="status" class="form-control">
                        <option value="0" th:selected="${user.status}==0">正常</option>
                        <option value="1" th:selected="${user.status}==1">锁定</option>
                    </select><br/>
                </div>
            </div>
            <div class="form-group">
                <label for="userdesc" class="col-sm-2 control-label">用户描述</label>
                <div class="col-sm-10">
                    <input type="text" name="userdesc" class="form-control" id="userdesc" th:value="${user.userdesc}"/>
                </div>
            </div>
            <div class="text-right">
                <input type="submit" class="btn btn-info" id="sub"
                       th:attr="link=${springMacroRequestContext.contextPath}" value="提交">
            </div>
        </form>

    </div>
</div>
<!-- ./wrapper -->
<div th:replace="include/imports :: scripts"></div>
<script th:src="@{/js/system/user-update.js}"></script>
</body>
</html>
