<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" th:href="@{/css/system/menu-update.css}">
<head th:include="include/imports :: links"></head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="container">

    <div class="box-body">
        <form class="form-horizontal" action="" method="get" id="uf">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" th:value="${menu.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">url</label>
                <div class="col-sm-10">
                    <input type="text" name="url" class="form-control" id="url" th:value="${menu.url}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="perms" class="col-sm-2 control-label">权限标识</label>
                <div class="col-sm-10">
                    <input type="text" name="perms" class="form-control" id="perms" th:value="${menu.perms}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="chooseIcon" class="col-sm-2 control-label">选择图标</label>
                <div class="col-sm-10">
                    <input type="button" name="chooseIcon" id="chooseIcon" value="选择" th:attr="link=${springMacroRequestContext.contextPath}"/>
                    <input type="hidden" id="icon" th:value="${menu.icon}"/>
                    <i id="showIcon" th:class="${menu.icon}"></i>
                </div>
            </div>
            <div class="text-right">
                <input type="submit" class="btn btn-info" id="sub" th:attr="link=${springMacroRequestContext.contextPath}" value="提交">
            </div>
        </form>

    </div>


</div>
<!-- ./wrapper -->
<div th:replace="include/imports :: scripts"></div>
<script th:src="@{/js/system/menu-update.js}"></script>
</body>
</html>
