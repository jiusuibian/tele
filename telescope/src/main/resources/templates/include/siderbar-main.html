<div th:fragment="sidebar-main ( menuId)">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/img/avatar.png}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${session.userinfo.userdesc}">Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header text-center"><i class="fa fa-th"></i> <span> 主菜单</span></li>
                <li th:class="${#strings.equals(menuId,'overview')?'active':''}"
                    th:if="${session.userinfo.roles}==null">
                    <a th:href="@{/{appType}/overview(appType=${session.appType})}">
                        <i class="fa fa-tv"></i> <span>应用概览</span>
                    </a>
                </li>

                <li th:class="${#strings.equals(menuId,'dashboard')?'active':''}"
                    th:if="${session.userinfo.roles}==null">
                    <a th:href="@{/{appType}/dashboard(appType=${session.appType})}">
                        <i class="fa fa-dashboard"></i> <span>仪表盘</span>
                    </a>
                </li>
                <li th:class="${#strings.equals(menuId,'user')?'active':''}"
                    th:if="${session.userinfo.roles}==null">
                    <a th:href="@{/system/user/view}">
                        <i class="fa fa-user"></i> <span>用户管理</span>
                    </a>
                </li>
                <li th:class="${#strings.equals(menuId,'role')?'active':''}"
                    th:if="${session.userinfo.roles}==null">
                    <a th:href="@{/system/role/view}">
                        <i class="fa fa-lock"></i> <span>角色管理</span>
                    </a>
                </li>
                <li th:class="${#strings.equals(menuId,'menu')?'active':''}"
                    th:if="${session.userinfo.roles}==null">
                    <a th:href="@{/system/menu/view}">
                        <i class="fa fa-table"></i> <span>菜单管理</span>
                    </a>
                </li>

                <li th:if="${appid}" th:class="${#strings.equals(menuId,'bug')?'active':''}">
                    <a th:href="@{/{appType}/app/{appid}/stats/bug?duration={duration}&version={version}(appType=${appType},appid=${appid},duration=${duration},version=${version})}">
                        <i class="fa fa-bug"></i> <span>崩溃</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
