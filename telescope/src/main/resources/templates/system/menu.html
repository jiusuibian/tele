<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/plugins/jqTreeGrid/jquery.treegrid.css}">
<link rel="stylesheet" th:href="@{/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}">
<link rel="stylesheet" th:href="@{/css/system/menu.css}">
<head th:include="include/imports :: links"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper  skin-yellow ">
    <header th:replace="include/sys_header :: mainheader"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="include/siderbar-main :: sidebar-main('menu')"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                菜单管理
                <small>菜单列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-table"></i> 菜单管理</a></li>
                <li class="active">菜单列表</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="box box-widget">
                        <div class="box-body">
                            <div>
                                <button id="menu_add" th:attr="link=${springMacroRequestContext.contextPath}"
                                        class="btn btn-primary">
                                    <i class="fa fa-plus"></i> 添加
                                </button>
                                <!--<a th:href="@{/system/user/add/view}" title="新增帐号"><span class="glyphicon glyphicon-plus"></span></a>-->
                            </div>
                            <input type="hidden" id="menu_id"/><!--用来记录当前选择的id的隐藏域-->
                            <input type="hidden" id="type"/><!--用来记录当前选择的类型的隐藏域-->
                            <table id="table_local" class="table table-bordered table-striped"
                                   th:attr="link=${springMacroRequestContext.contextPath}" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <footer th:replace="include/footer :: footer"></footer>
</div>
<!-- ./wrapper -->
<div th:replace="include/imports :: scripts"></div>

<script th:src="@{/plugins/jqTreeGrid/jquery.treegrid.js}"></script>
<script th:src="@{/plugins/jqTreeGrid/jquery.treegrid.extension.js}"></script>
<script th:src="@{/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js}"></script>

<script th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/plugins/bootstrap-datetimepicker/js/loacal/bootstrap-datetimepicker.zh-CN.js}"></script>

<script th:src="@{/js/system/menu.js}"></script>

</body>
</html>
