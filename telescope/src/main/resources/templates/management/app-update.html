<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/imports :: links"></head>
<body>
<div class="container">
    <form id="af">
        <input type="hidden" name="appid" th:value="${app.appid}">
        <div class="form-group">
            <label for="appname">应用名:</label>
            <input type="text" name="appname" class="form-control" id="appname" th:value="${app.appname}" readonly>
        </div>
        <div class="form-group">
            <label for="apptype">应用类型:</label>
            <input type="text" class="form-control" id="apptype"  th:value="${app.apptype} == 'M'? 'mobile': 'cs'" readonly>
        </div>
        <div class="form-group">
            <label for="ostype"> 系统类型：</label>
            <input type="text" class="form-control" id="ostype" th:value="${app.apptype} == 'M'? (${app.ostype} == 'A'? 'Android':'ios'):(${app.ostype} == 'W'? 'Windows':'Linux')"  readonly>
        </div>
        <div class="form-group">
            <label for="appkey"> appKey：</label>
            <input type="text" name="appkey" class="form-control" id="appkey" th:value="${app.appkey}" readonly>
        </div>
        <div class="form-group">
            <label for="status">状态:</label>
            <select id="status" name="status" class="form-control">
                <option th:selected="${app.status}==0" value="0">正常</option>
                <option th:selected="${app.status}==1" value="1">锁定</option>
            </select>
        </div>
        <div class="text-right">
            <input type="button" value="提交" id="sub" th:attr="link=${springMacroRequestContext.contextPath}+'/'+${appType}" class="btn btn-primary">
        </div>
    </form>
</div>

<div th:replace="include/imports :: scripts"></div>
<script th:src="@{/js/management/app-update.js}"></script>
</body>
</html>
